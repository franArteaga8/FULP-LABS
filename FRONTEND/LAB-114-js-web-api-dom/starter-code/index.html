<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script.js" defer></script>

<body style="display: flex; justify-content: center; font-family: monospace;">

    <div style=" width: 80%; background-color: whitesmoke; border: 1px solid; border-radius: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; align-self: center;">
        <h1>Shopping Center</h1>

        <div class="products" style="width: 80%;">

        
            <div class="product" style="display: flex; justify-content: space-between;padding:10px; margin: 10px; border-bottom: 1px solid #ccc;">
                <div>
                    <span class="name">Camiseta</span>
                </div>
                <div class="cost">
                    <span>25</span>
                </div>
                <div >
                    <label for="QTY">QTY</label>
                    <input type="number" name="QTY1" class="qty" min="0">
                </div>
                <span class="subtotal">0€</span>
                <button class="delete">Delete 1</button>
            </div>
        
            <div class="product" style="display: flex; justify-content: space-between;padding: 10px; margin: 10px; border-bottom: 1px solid #ccc;">
                <div>
                    <span class="name">Pantalón</span>
                </div>
                <div>
                    <span class="cost">15</span>
                </div>
                <div>
                    <label for="QTY">QTY</label>
                    <input type="number" name="QTY2" class="qty" min="0">
                </div>
                <div>
                    <span class="subtotal">0€</span>
                </div>
                <button class="delete">Delete 2</button>
            </div>
        </div>

        <div id="add" style="width: 80%; display: flex; justify-content: center; margin: 20px;"><button style= "padding: 5px 20px; border: 1px solid black; border-radius: 10px; font-weight: 900;"> + </button></div>

        <div class="flex">
          <button id="calcTotalPrice" style="margin-top: 2%;">Calculate Prices</button>

          <h2>Total Price: <span id="totalAmount">0</span>€</h2>
        </div>
       
        
    </div>
    

    
    
</body>
</html>
